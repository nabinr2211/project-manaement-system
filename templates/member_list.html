{%extends 'base.html'%}
{%block content%}
{% include 'navbar.html'%}


<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="{% url 'dashboard'%}">Dashboard</a></li>
                            <li><a href="#">Member</a></li>
                            <li class="active">Member list</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="animated fadeIn">
        <div class="row">

            <div class="col-md-8 offset-2">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Members List</strong>
                    </div>
                    <div class="card-body">
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Name</th>

                                <th>Edit</th>

                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for member in members %}
                            <tr>
                                <td>{{member.name}}</td>
                                <td>
                                    <a href="{% url 'projects:edit_member' id=member.id%}">
                                        <i class="fa fa-edit mx-2"></i>Edit
                                    </a>
                                </td>
                                <td>
                                    <a href="{% url 'projects:delete_member' id=member.id %}">
                                        <i class="fa fa-trash-o mx-2"></i>Delete</a>
                                </td>
                            </tr>
                            {% endfor%}

                            </tbody>
                        </table>
                        <a href="{% url 'projects:add_member'%}">
                            <button id="" type="submit" class="btn btn-lg btn-info btn-block">
                                <i class="fa fa-plus"></i>&nbsp;
                                <span>Add Member </span>
                            </button>
                        </a>
                    </div>
                </div>
            </div>


        </div>
    </div><!-- .animated -->
</div><!-- .content -->


<div class="clearfix"></div>


{% endblock%}
